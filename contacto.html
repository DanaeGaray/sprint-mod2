<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style/styles.css">
  </head>
  <body class="site">

  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/hec1.png" alt="Logo" width="60" height="48" class="d-inline-block align-text-center">
            La Zanahoria
          </a>
          <a href="#">Productos</a> | <a href="#">Pedidos</a> | <a href="#">Contacto</a>
        </div>
      </nav>
    

    <main class="site-content container">
     <section>
      <h2 class="text-center mb-4">Contáctanos</h2>

      <form id="contactForm" class="miFormulario">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre: </label>
          <input type="text"  class="form-control" id="nombre" />

          <div id="errorNombre" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico: </label>
          <input type="email"  class="form-control" id="email" />

          <div id="errorEmail" class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje: </label>
          <textarea class="form-control" id="mensaje"></textarea>
          
          <div id="errorArea" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

     </section>
    </main>

    <footer class="text-center mt-4 bg-body-secondary p-2">
      <p class="mt-3">danaeOcamila 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
  </body>
</html>
